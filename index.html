  <body>
    <h1 >Snake 
    </h1>

    <div id="canvasWrapper">
        <canvas width="400px" height="400px" id="canvas-id"></canvas>
    </div>

    <div id="scoreWrapper">
      <div class="currentlyPosition">Aktueler Punktestand</div>
      <div id="score"></div>
      <div class="highScore">Highscore</div>
      <div id="highScore" class="highScore"></div>
      <button id="clickButten">Start Game!</button>
    </div>
    
    <h2>Beschreibung:
      Versuche mit der Schlamge so viele
      Äpfel wie möglich zu fressen. Mit 
      jedem Apfel wächst du. Irgendwann, 
      solltest du aufpassen wo du rum 
      läufst wenn du dich selber Frisst 
      ist das Spiel zuende
  </h2>
